<header class="page-header">
  <h2>Editar Especialidad</h2>
</header>

<div class="page">
  <form
    id="specialty"
    class="form-horizontal"
    (ngSubmit)="onSubmit(specialtyForm.value)"
    #specialtyForm="ngForm"
  >
    <div class="form-group" hidden="true">
      <input
        type="text"
        hidden="true"
        class="form-control"
        id="id"
        [(ngModel)]="specialty.id"
        name="id"
      />
    </div>
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-1 control-label">Nombre</label>
        <div class="col-6">
          <input
            id="name"
            name="name"
            class="form-control"
            type="text"
            [(ngModel)]="specialty.name"
          />
        </div>
        <button class="button" type="submit">Actualizar</button>
        <button class="button" (click)="onBack()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
