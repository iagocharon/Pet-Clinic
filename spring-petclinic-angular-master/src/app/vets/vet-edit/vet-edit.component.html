<header class="page-header">
  <h2>Editar Veterinario</h2>
</header>

<div class="page">
  <form
    id="vet_form"
    class="form-horizontal"
    (ngSubmit)="onSubmit(vetEditForm.value)"
    [formGroup]="vetEditForm"
  >
    <div class="form-group" hidden="true">
      <input
        type="text"
        hidden="true"
        class="form-control"
        id="id"
        name="id"
        formControlName="id"
      />
    </div>
    <div
      class="form-group has-feedback"
      [class.has-success]="firstNameCtrl.dirty && firstNameCtrl.valid"
      [class.has-error]="firstNameCtrl.dirty && !firstNameCtrl.valid"
    >
      <label for="firstName" class="col-2 control-label">Nombre</label>
      <div class="col-10">
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          formControlName="firstName"
        />
        <span
          class="glyphicon form-control-feedback"
          [class.glyphicon-ok]="firstNameCtrl.valid"
          [class.glyphicon-remove]="!firstNameCtrl.valid"
          aria-hidden="true"
        ></span>
        <span
          class="help-block"
          *ngIf="firstNameCtrl.dirty && firstNameCtrl.hasError('required')"
          >Nombre requerido</span
        >
        <span
          class="help-block"
          *ngIf="firstNameCtrl.dirty && firstNameCtrl.hasError('minlength')"
          >El nombre debe tener al menos 2 caracteres</span
        >
      </div>
    </div>
    <div
      class="form-group has-feedback"
      [class.has-success]="lastNameCtrl.dirty && lastNameCtrl.valid"
      [class.has-error]="lastNameCtrl.dirty && !lastNameCtrl.valid"
    >
      <label for="lastName" class="col-2 control-label">Last Name</label>
      <div class="col-10">
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          formControlName="lastName"
        />
        <span
          class="glyphicon form-control-feedback"
          [class.glyphicon-ok]="lastNameCtrl.valid"
          [class.glyphicon-remove]="!lastNameCtrl.valid"
          aria-hidden="true"
        ></span>
        <span
          class="help-block"
          *ngIf="lastNameCtrl.dirty && lastNameCtrl.hasError('required')"
          >Apellido requerido</span
        >
        <span
          class="help-block"
          *ngIf="lastNameCtrl.dirty && lastNameCtrl.hasError('minlength')"
          >El apellido debe tener al menos 2 caracteres</span
        >
      </div>
    </div>
    <div class="control-group">
      <div class="form-group">
        <label for="spec" class="col-2 control-label">Especialidades</label>
        <div class="col-10">
          <div *ngFor="let specialty of specList" class="option-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="option-{{ specialty }}"
                [value]="l"
                required
                (click)="setCheckbox($event, specialty)"
              />
              <label for="option-{{ specialty }}" class="form-check-label">{{
                specialty.name
              }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-offset-2 col-10">
        <br />
        <button class="button" type="button" (click)="gotoVetList()">
          < AtrÃ¡s
        </button>
        <button class="button" type="submit" [disabled]="vetEditForm.invalid">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
