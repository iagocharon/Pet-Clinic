<div class="container">
  <h2>Nuevo Tipo de Mascota</h2>
  <form
    id="pettype"
    class="form-horizontal"
    (ngSubmit)="onSubmit(pettypeForm.value)"
    #pettypeForm="ngForm"
  >
    <div class="form-group" hidden="true">
      <input
        type="text"
        hidden="true"
        class="form-control"
        id="id"
        [(ngModel)]="pettype.id"
        name="id"
      />
    </div>
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-1 control-label">Nombre</label>
        <div class="col-6">
          <input
            id="name"
            name="name"
            class="form-control"
            type="text"
            [(ngModel)]="pettype.name"
          />
        </div>
        <button class="button" type="submit">Guardar</button>
      </div>
    </div>
  </form>
</div>
