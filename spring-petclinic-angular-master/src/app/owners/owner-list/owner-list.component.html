<header class="page-header">
  <h2>Clientes</h2>
  <form class="d-flex" role="search">
    <input type="search" placeholder="Buscar" (keyup)="filterOwners($event)" />
  </form>
</header>

<div class="page">
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Ciudad</th>
          <th>Teléfono</th>
          <th>Mascotas</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let owner of ownersShown">
          <td class="ownerFullName">
            <a
              routerLink="/owners/{{ owner.id }}"
              routerLinkActive="active"
              (click)="onSelect(owner)"
              >{{ owner.firstName }} {{ owner.lastName }}</a
            >
          </td>
          <td>{{ owner.address }}</td>
          <td>{{ owner.city }}</td>
          <td>{{ owner.telephone }}</td>
          <td>
            <tr *ngFor="let pet of owner.pets">
              {{
                pet.name
              }}
            </tr>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="add">
    <button class="button" (click)="addOwner()">Agregar Cliente</button>
  </div>
</div>
